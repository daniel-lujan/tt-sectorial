<nav class="flex" aria-label="Breadcrumb">
  <ol
    class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
  >
    <li class="inline-flex items-center">
      <a
        href="/"
        class="inline-flex items-center text-sm font-medium hover:text-primary dark:text-gray-400 dark:hover:text-white"
      >
        <svg-icon name="home" svgClass="w-5 h-5 mr-2" />
        Inicio
      </a>
    </li>
    @for (element of elements; track element.url) {
    <li>
      <div class="flex items-center">
        <svg-icon name="chevron-right" svgClass="w-5 h-5" />
        <a
          [routerLink]="element.url"
          class="ms-1 text-sm font-medium hover:text-primary md:ms-2 dark:text-gray-400 dark:hover:text-white"
          >{{ element.label }}</a
        >
      </div>
    </li>
    }
  </ol>
</nav>
